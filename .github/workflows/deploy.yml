name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install  # Utilise npm au lieu de pnpm
      - run: npm run build  # Utilise npm run build
      - run: npm run deploy  # Utilise npm run deploy
